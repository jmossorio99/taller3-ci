<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Institution</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Institution</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/institution/add}" th:object="${usvInstitution}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{instName}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('instName')}" th:errors="*{instName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcademicserverurl" class="col-form-label">instAcademicserverurl</label> <input
								type="text" th:field="*{instAcademicserverurl}" class="form-control" id="instAcademicserverurl"
								placeholder="instAcademicserverurl"> <span
								th:if="${#fields.hasErrors('instAcademicserverurl')}" th:errors="*{instAcademicserverurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadextradataurl" class="col-form-label">instAcadextradataurl</label> <input
								type="text" th:field="*{instAcadextradataurl}" class="form-control" id="instAcadextradataurl"
								placeholder="instAcadextradataurl"> <span
								th:if="${#fields.hasErrors('instAcadextradataurl')}" th:errors="*{instAcadextradataurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadloginpassword" class="col-form-label">instAcadloginpassword</label> <input
								type="text" th:field="*{instAcadloginpassword}" class="form-control" id="instAcadloginpassword"
								placeholder="instAcadloginpassword"> <span
								th:if="${#fields.hasErrors('instAcadloginpassword')}" th:errors="*{instAcadloginpassword}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadloginurl" class="col-form-label">instAcadloginurl</label> <input
								type="text" th:field="*{instAcadloginurl}" class="form-control" id="instAcadloginurl"
								placeholder="instAcadloginurl"> <span
								th:if="${#fields.hasErrors('instAcadloginurl')}" th:errors="*{instAcadloginurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadloginusername" class="col-form-label">instAcadloginusername</label> <input
								type="text" th:field="*{instAcadloginusername}" class="form-control" id="instAcadloginusername"
								placeholder="instAcadloginusername"> <span
								th:if="${#fields.hasErrors('instAcadloginusername')}" th:errors="*{instAcadloginusername}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadpersoninfodocurl" class="col-form-label">instAcadpersoninfodocurl</label> <input
								type="text" th:field="*{instAcadpersoninfodocurl}" class="form-control" id="instAcadpersoninfodocurl"
								placeholder="instAcadpersoninfodocurl"> <span
								th:if="${#fields.hasErrors('instAcadpersoninfodocurl')}" th:errors="*{instAcadpersoninfodocurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadpersoninfoidurl" class="col-form-label">instAcadpersoninfoidurl</label> <input
								type="text" th:field="*{instAcadpersoninfoidurl}" class="form-control" id="instAcadpersoninfoidurl"
								placeholder="instAcadpersoninfoidurl"> <span
								th:if="${#fields.hasErrors('instAcadpersoninfoidurl')}" th:errors="*{instAcadpersoninfoidurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadphysicalspacesurl" class="col-form-label">instAcadphysicalspacesurl</label> <input
								type="text" th:field="*{instAcadphysicalspacesurl}" class="form-control" id="instAcadphysicalspacesurl"
								placeholder="instAcadphysicalspacesurl"> <span
								th:if="${#fields.hasErrors('instAcadphysicalspacesurl')}" th:errors="*{instAcadphysicalspacesurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instAcadprogrammedcoursesurl" class="col-form-label">instAcadprogrammedcoursesurl</label> <input
								type="text" th:field="*{instAcadprogrammedcoursesurl}" class="form-control" id="instAcadprogrammedcoursesurl"
								placeholder="instAcadprogrammedcoursesurl"> <span
								th:if="${#fields.hasErrors('instAcadprogrammedcoursesurl')}" th:errors="*{instAcadprogrammedcoursesurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instLdapbasedn" class="col-form-label">instLdapbasedn</label> <input
								type="text" th:field="*{instLdapbasedn}" class="form-control" id="instLdapbasedn"
								placeholder="instLdapbasedn"> <span
								th:if="${#fields.hasErrors('instLdapbasedn')}" th:errors="*{instLdapbasedn}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instLdappassword" class="col-form-label">instLdappassword</label> <input
								type="text" th:field="*{instLdappassword}" class="form-control" id="instLdappassword"
								placeholder="instLdappassword"> <span
								th:if="${#fields.hasErrors('instLdappassword')}" th:errors="*{instLdappassword}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instLdapurl" class="col-form-label">instLdapurl</label> <input
								type="text" th:field="*{instLdapurl}" class="form-control" id="instLdapurl"
								placeholder="instLdapurl"> <span
								th:if="${#fields.hasErrors('instLdapurl')}" th:errors="*{instLdapurl}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instLdapusername" class="col-form-label">instLdapusername</label> <input
								type="text" th:field="*{instLdapusername}" class="form-control" id="instLdapusername"
								placeholder="instLdapusername"> <span
								th:if="${#fields.hasErrors('instLdapusername')}" th:errors="*{instLdapusername}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instLdapusersearchbase" class="col-form-label">instLdapusersearchbase</label> <input
								type="text" th:field="*{instLdapusersearchbase}" class="form-control" id="instLdapusersearchbase"
								placeholder="instLdapusersearchbase"> <span
								th:if="${#fields.hasErrors('instLdapusersearchbase')}" th:errors="*{instLdapusersearchbase}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instLdapusersearchfilter" class="col-form-label">instLdapusersearchfilter</label> <input
								type="text" th:field="*{instLdapusersearchfilter}" class="form-control" id="instLdapusersearchfilter"
								placeholder="instLdapusersearchfilter"> <span
								th:if="${#fields.hasErrors('instLdapusersearchfilter')}" th:errors="*{instLdapusersearchfilter}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add institution">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
