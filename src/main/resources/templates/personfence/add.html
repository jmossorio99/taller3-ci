<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person Fence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Person Fence</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/personfence/add}" th:object="${personfence}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="contactfence" class="col-form-label">Contact fence
                        </label> <select name="contacfence" th:field="*{contfenId}">
                        <option th:each="cf : ${contactfences}"
                                th:value="${cf.contfenId}" th:selected="${personfence.contactfence=cf}" th:text="${cf.contfenId}"></option>
                    </select>
                        <span
                                th:if="${#fields.hasErrors('contfenId')}"
                                th:errors="*{contfenId}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="person" class="col-form-label">Person
                        </label> <select name="person" th:field="*{persId}">
                        <option th:each="p : ${persons}"
                                th:value="${p.persId}" th:selected="${personfence.person=p}" th:text="${person.persName}"></option>
                    </select>
                        <span
                                th:if="${#fields.hasErrors('persId')}"
                                th:errors="*{persId}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Add Person Fence">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
