<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Question</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/question/edit/{id}(id=${symptomquestion.sympquesId})}" th:object="${symptomquestion}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="sympquesName" class="col-form-label">Name</label> <input
								type="text" th:field="*{sympquesName}" class="form-control"
								id="sympquesName" placeholder="Name"> <span
								th:if="${#fields.hasErrors('sympquesName')}"
								th:errors="*{sympquesName}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="symptompoll" class="col-form-label">Symptom Poll
							</label> <select name="symptompoll" th:field="*{symptompoll}">
								<option th:each="symptompoll : ${symptompolls}"
									th:value="${symptompoll.sympollId}" th:selected="${symptomquestion.symptompoll=symptompoll}" th:text="${symptompoll.sympollId}"></option>
							</select>
							<span
								th:if="${#fields.hasErrors('symptompoll')}"
								th:errors="*{symptompoll}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="symptompoll" class="col-form-label">Symptom
							</label> <select name="symptom" th:field="*{symptom}">
								<option th:each="symptom : ${symptoms}"
									th:value="${symptom.sympId}" th:selected="${symptomquestion.symptom=symptom}" th:text="${symptom.sympId}"></option>
							</select>
							<span
								th:if="${#fields.hasErrors('symptom')}"
								th:errors="*{symptom}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update question">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
