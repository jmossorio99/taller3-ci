<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Person</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/person/edit/{id}(id=${person.persId})}" th:object="${person}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="persName" class="col-form-label">Name</label> <input
                            type="text" th:field="*{persName}" class="form-control"
                            id="persName" placeholder="Name"> <span
                            th:if="${#fields.hasErrors('persName')}"
                            th:errors="*{persName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="usvInstitution" class="col-form-label">Institution
                        </label> <select name="usvInstitution" th:field="*{usvInstitution}">
                        <option th:each="usvInstitution : ${institutions}"
                                th:value="${usvInstitution.instId}" th:selected="${person.usvInstitution=usvInstitution}" th:text="${usvInstitution.instId}"></option>
                    </select>
                        <span
                                th:if="${#fields.hasErrors('usvInstitution')}"
                                th:errors="*{usvInstitution}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Update person">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
