<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Person</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/person/add}" th:object="${person}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="persName" class="col-form-label">Name</label> <input
                            type="text" th:field="*{persName}" class="form-control"
                            id="persName" placeholder="Name"> <span
                            th:if="${#fields.hasErrors('persName')}"
                            th:errors="*{persName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="persAddress" class="col-form-label">Address</label> <input
                            type="text" th:field="*{persAddress}" class="form-control"
                            id="persAddress" placeholder="Address"> <span
                            th:if="${#fields.hasErrors('persAddress')}"
                            th:errors="*{persAddress}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="persContactnumber" class="col-form-label">Contact Number</label> <input
                            type="text" th:field="*{persContactnumber}" class="form-control"
                            id="persContactnumber" placeholder="Contact Number"> <span
                            th:if="${#fields.hasErrors('persContactnumber')}"
                            th:errors="*{persContactnumber}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="persEmail" class="col-form-label">Email</label> <input
                            type="text" th:field="*{persEmail}" class="form-control"
                            id="persEmail" placeholder="Email"> <span
                            th:if="${#fields.hasErrors('persEmail')}"
                            th:errors="*{persEmail}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="usvInstitution" class="col-form-label">Institution
                        </label> <select name="usvInstitution" th:field="*{usvInstitutionId}">
                        <option th:each="usvInstitution : ${institutions}"
                                th:value="${usvInstitution.instId}" th:selected="${person.usvInstitutionId=usvInstitution}" th:text="${usvInstitution.instId}"></option>
                    </select>
                        <span
                                th:if="${#fields.hasErrors('usvInstitutionId')}"
                                th:errors="*{usvInstitutionId}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Add Person">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
