<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Symptom Questions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div th:switch="${questions}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Symptom Questions yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Symptom Questions</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Symptom</th>
								<th>Weights</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="question : ${questions}">
								<td class="text-info" th:text="${question.sympquesId}"></td>
								<td class="text-info" th:text="${question.sympquesName}"></td>
								<td class="text-info" th:text="${question.symptom.sympId}"></td>
								<td><a th:href="@{/question/{id}/weights(id=${question.sympquesId})}" class="btn btn-primary">Weights</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a href="javascript:history.back()"><i class="fas fa-home ml-2"></i> Go back</a>
	</div>
</body>

</html>
