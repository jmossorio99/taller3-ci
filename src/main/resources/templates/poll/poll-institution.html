<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Institutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Institution</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Name</th>
								<th>instAcademicserverurl</th>
								<th>instAcadextradataurl</th>
								<th>instAcadloginurl</th>
								<th>instAcadpersoninfodocurl</th>
								<th>instAcadpersoninfoidurl</th>
								<th>instAcadphysicalspacesurl</th>
								<th>instAcadprogrammedcoursesurl</th>
								<th>instLdapurl</th>
							</tr>
						</thead>
						<tbody>
							<tr >
								<td class="text-info" th:text="${institution.instName}"></td>
								<td class="text-info" th:text="${institution.instAcademicserverurl}"></td>
								<td class="text-info" th:text="${institution.instAcadextradataurl}"></td>
								<td class="text-info" th:text="${institution.instAcadloginurl}"></td>
								<td class="text-info" th:text="${institution.instAcadpersoninfodocurl}"></td>
								<td class="text-info" th:text="${institution.instAcadpersoninfoidurl}"></td>
								<td class="text-info" th:text="${institution.instAcadphysicalspacesurl}"></td>
								<td class="text-info" th:text="${institution.instAcadprogrammedcoursesurl}"></td>
								<td class="text-info" th:text="${institution.instLdapurl}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<a href="javascript:history.back()"><i class="fas fa-home ml-2"></i> Go back</a>
	</div>
</body>

</html>
