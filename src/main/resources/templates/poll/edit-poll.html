<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Poll</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Poll</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/poll/edit/{id}(id=${symptompoll.sympollId})}" th:object="${symptompoll}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="sympollName" class="col-form-label">Name</label> <input
								type="text" th:field="*{sympollName}" class="form-control"
								id="sympollName" placeholder="Name"> <span
								th:if="${#fields.hasErrors('sympollName')}"
								th:errors="*{sympollName}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sympollStartdate" class="col-form-label">Start
								date</label> <input type="date" th:field="*{sympollStartdate}"
								class="form-control" id="sympollStartdate"> <span
								th:if="${#fields.hasErrors('sympollStartdate')}"
								th:errors="*{sympollStartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sympollEnddate" class="col-form-label">End
								date</label> <input type="date" th:field="*{sympollEnddate}"
								class="form-control" id="sympollEnddate"> <span
								th:if="${#fields.hasErrors('sympollEnddate')}"
								th:errors="*{sympollEnddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="epidemevent" class="col-form-label">Epidemevent
							</label> <select name="epidemevents" th:field="*{epidemevent}">
								<option th:each="epidemevent : ${epidemevents}"
									th:value="${epidemevent.epieveId}" th:selected="${symptompoll.epidemevent=epidemevent}" th:text="${epidemevent.epieveId}"></option>
							</select>
							<span
								th:if="${#fields.hasErrors('epidemevent')}"
								th:errors="*{epidemevent}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="instInstId" class="col-form-label">Institutions
							</label> <select name="institutions" th:field="*{instInstId}">
								<option th:each="inst : ${institutions}"
									th:value="${inst.instId}" th:selected="${symptompoll.instInstId=inst}" th:text="${inst.instId}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update poll">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
